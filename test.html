<!DOCTYPE html>
<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <style>
            table, tr, td, th {
                border: 1px solid black;
            }
        </style>
    </head>
    <body>
        <table id="users-table">
            <tr>
                <th>Username</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
            </tr>
        </table>
        <button id="update-users-button">Update User Table</button>
        <script>
            $('#update-users-button').click(function(){
                $.get('http://localhost:3000/api/users', function(data){
                    console.log(data);
                    table = document.getElementById('users-table');
                    rows = table.rows.length;
                    for(var i = 1; i < rows; i++){ table.deleteRow(1); }

                    for(var i = 0; i < data.length; i++){
                        newRow = table.insertRow();
                        username  = newRow.insertCell();
                        firstName = newRow.insertCell();
                        lastName  = newRow.insertCell();
                        email     = newRow.insertCell();

                        username.innerHTML  = data[i].username;
                        firstName.innerHTML = data[i].first_name;
                        lastName.innerHTML  = data[i].last_name;
                        email.innerHTML     = data[i].email;
                    }
                });
            });
        </script>
    </body>
</html>
